<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>login.html</title>
</head>
<body>

	<h2>page 이동 형식과 무관하게 client의 상태유지 가능한 개발 기법</h2>
	<br>
	1. 쿠키를 활용한 상태 유지 : client pc에 저장, text 만 가능 <br>	
	<form action="cookieTest" method="post">
		id : <input type="text" name="id"><br>
		pw : <input type="password" name="pw"><br>
		<input type="submit" value="로그인" >	
	</form>
	
	
	<hr color="red" size="5">
	
	<br>
	2. 세션을 활용한 상태 유지 : 서버 메모리에 저장, 객체 타입 저장 가능<br>	
	<form action="sessionTest" method="post">
		id : <input type="text" name="id"><br>
		pw : <input type="password" name="pw"><br>
		<input type="submit" value="로그인" >	
	</form>
		
</body>
</html>
