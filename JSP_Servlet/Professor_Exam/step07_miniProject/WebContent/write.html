<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<html>
<head>
<title>회원가입</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>

<body>
<!-- html5 에는 center tag 비추 -->
<center>
	<h3>회원가입</h3>
	<br>
	  <!-- write Form  -->
	 <form action="CustomerServlet" method="post">
	 
	 <!-- page 구분을 위한 hidden tag 설정입니다 
	  controller인 servlet 클래스에서 활용될 데이타 값입니다. 
	  client에 보이지는 않지만 소스보기 할 경우 보여지는 tag
	  	web query 
	  		command=insert 구성
	   -->
	 <input type="hidden" name="command" value="insert">
	 
	  <table border="1" cellspacing="1" width="60%">
		  <tr>
			<td width=30% align=center >사용자 아이디</td>
			<td width=70%>
				<input type="text" name="id">
			</td>
		  </tr>
		  <tr>
			<td width="30%" align='center' >비밀번호</td>
			<td width='70%'>
				<input type="password" name="password">
			</td>
		  </tr>
		  
		  <tr>
			<td width=30% align=center>이름</td>
			<td width=70% >
				<input type="text" name="name">
			</td>
		  </tr>
		  <tr>
			<td width=30% align=center >이메일 주소</td>
			<td width=70% >
				<input type="text" name="email" size="50">
			</td>
		  </tr>		  
	  </table>
	 <br><br>
	 <input type="submit" value="회원가입">&nbsp;
	 <input type="reset" value="취소">&nbsp;

	 <!-- 다음은 버튼 클릭만으로  index.html파일로 이동 가능한 단순 문법입니다. -->
	 <input type="button" value="메인으로 이동" onclick="location.href='index.html'">
	 </form>	 


</center>
</body>
</html>
