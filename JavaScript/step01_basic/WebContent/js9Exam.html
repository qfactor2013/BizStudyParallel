<!DOCTYPE html>

<head>
<meta charset="EUC-KR">

</head>
<body>
    <h2>문자열 가공 연습 문제 </h2>
    <br><hr><br>

    1.모든 문자열 <input type="text" id="s1"><br>
    2.문자열 일부 <input type="text" id="s2"><br>
    3. 문자열 일부 <input type="text" id="s3"><br>

    <script type="text/javascript">
      var data = "이 문자열에 5개의 문장 조합";
      //데이터의 문자열 지원함수 : 문자열[] splite(구분자)
      //1번엔 모든 문자열 출력
      //2번에는 5라는 char만 출력
      //3번째 5를 문자가 아닌 수자로 변환해서 출력
      //http://www.w3schools.com의 js의 string의 api들

      document.getElementById('s1').value = data;

      document.getElementById('s2').value = data.charAt(data.indexOf('5'));

      document.getElementById('s3').value = parseInt(data.charAt(data.indexOf('5')));

      console.log(data);
      console.log(data.charAt(data.indexOf('5')));
      console.log(parseInt(data.charAt(data.indexOf('5'))));

      console.log(typeof data.charAt(data.indexOf('5')));
      console.log(typeof parseInt(data.charAt(data.indexOf('5'))));
      
    </script>

</body>
</html>
