<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>js2Var</title>
<script type="text/javascript">
	var data = "멤버 변수";
	
	//사용자 정의 js 함수
	//함수 호출 해야만 실행
	
	function myFun() {
		data2 = "변수2";
		var data3 = "변수3";
		document.getElementById("view").value = data;
	}
	
	function myFun2() {
		alert(data);
		alert(data2);
		//alert(data3); 오류 왜? data3은 myFun()내의 로컬 변수 따라서 다른데서는 사용 불가
	}
	
	//함수 호출 시 데이터 값(파라미터)을 주면서 호출
	//client 가 입력한 데이터를 브라우저에 출력
	function myFun3(v) {
		document.write(v);
		document.write("<br>" + v);
		document.write("<br> : 매개 인자 개수 " + arguments.length);
	}
	
	function myFun4(v) {
		document.write("<br> client가 입력폼에 입력했던 데이터 값 - " + v);
	}
	
	function myFun5(v) {
		document.write("<br> client가 입력폼에 입력했던 데이터 값 - " + v.value);
	}
</script>
</head>
<body>
	<!-- 입력 후 포커스 이동 시 자동으로 myFun4() 호출되게끔 처리 -->
	<!-- this.value - this : 이 onblur는 포커스 이동 감지 속성(이벤트 핸들로 속성)
							: 이벤트가 발생된 tag 객체를 의미하는 속성
					- value : 이벤트가 발생된 tag객체의 value 속성값-->
	<input type="text" id="view" name="viewName" onblur="myFun4(this.value)" />	
	
	<input type="text" id="view" name="viewName" onblur="myFun5(this)" />	
<!-- 	<input type="text" id="view" name="viewName" /> -->
	<script type="text/javascript">
		myFun();
		myFun2();
		myFun(3); // 정상 출력
		myFun3(); // 실행은 되나 출력 X
		myFun3(3,5); // 파라미터 1개만 인지하고 정상 출력
		//parameter와 100% 일치되지 않은 문법으로도 호출 가능
	</script>
</body>
</html>
