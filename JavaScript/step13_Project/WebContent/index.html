<title>재능 기부</title>
<script type="text/javascript" src="scripts/jquery-3.1.1.js"></script>
<script type="text/javascript">
		function ajaxAll(url) {
			alert(1);
		$.ajax({
			  url : "probono",
			  data : {"command" : url},
			  dataType: "html",
			  type : "POST",
			  success : function(data) {
							alert(data);
							$("#viewData").html(data);
						},
			  error : function() {
							alert("데이터가 없습니다 : " + data);
						} 
			});
		}
</script>
</head>
<body>
