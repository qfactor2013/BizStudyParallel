<body>

	<h3>배열</h3>
	다수의 데이터를 고유한 index로 구분하면서
	하나의 변수로 관리할 수 있는구조<br>
	타 언어와 달리 생성시에 크기를 지정하지 않아도 됨<br>

	<script>

	console.log("---1. 배열의 표준 메소드와 length property---");
	var arr = ['zero', 'one', 'two'];
	//??? push 함수를 이용하여 배열에 "three" 저장하기

	arr.push('three');

	console.log(arr);
	console.log(arr.length);//4


	console.log("\n---2. 배열의 property 동적 생성---");
	//??? color property 동적으로 생성하기

	arr.color = 'blue';

	console.log(arr.color);

	console.log("\n---3. for in 또는 for 문을 활용하여 배열 데이터 출력하기 ---");
	for (var prop in arr) {
	    console.log(prop, arr[prop]);
	}
	for (var i=0; i<arr.length; i++) {
	    console.log(i, arr[i]);
	}


	console.log("\n---5. 배열 요소 삭제  ---");
	console.log(arr.length);
	//??? 배열의 index2 위치부터 2개의 데이터 삭제하기

	arr.splice(2,2);

	console.log(arr);
	console.log(arr.length);


	</script>
</body>
