	<h3>자바스크립트 기본 타입 학습</h3>
	1. 기본 타입 종류 : 숫자, 문자열, 불린,  null, undefined <br>
	2. 하나의 값만을 보유한 type<br>

	<script type="text/javascript">
		// 숫자 타입 : 64bit 숫자(정수, 실수 포함)
		var intNum = 10;
		var floatNum = 0.1;

		// 문자열 타입 : js 객체 타입(함수도 지원)
		var singleQuoteStr = 'single quote string';
		var dobuleQuoteStr = "double quote string";
		var singleChar = 'a';

		// 불린 타입
		var bool = true;

		// undefined 타입
		var emptyVar;

		// null 타입
		var nullVar = null;

		//??? 각 변수별 타입 확인하는 연산자를 활용해서 console창에 출력해 보기

		console.log(typeof intNum);
		console.log(typeof floatNum);
		console.log(typeof singleQuoteStr);
		console.log(typeof doubleQuoteStr);
		console.log(typeof singleChar);
		console.log(typeof bool);
		console.log(typeof emptyVar);
		console.log(typeof nullVar);

	</script>
