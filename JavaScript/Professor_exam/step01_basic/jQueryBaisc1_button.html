 <body>
	
	<h3>* 일반 자바스크립트와 jQuery 기본 문법을 버튼 데이터로 비교 체험하는 초간단 예제 *</h3>

	<br><hr><br>
	1. 버튼 클릭시 버튼 메세지가 변경됩니다[기본 자바스크립트 문법]<br>
	<button id="b1" onClick="bClick()">클릭</button><br>
	<script>
		function bClick(){
			document.getElementById("b1").innerText = "자바스크립트";
		}
	</script>


	<hr><br>

	<!-- ??? jQuery 함수 단축표기문법-->

	<button id="b2">클릭</button>
	
	<hr><br>

	<!-- ??? jQuery 함수 문법 -->
