<!DOCTYPE html>
<html>
	<head>
		<title>할인 받기</title> 
		<link href="styles/my_style.css" rel="stylesheet">
	</head> 

	<body>

		<h3>
			jQuery로 클릭 이벤트 효과주기 <br>
			step03 - step02의 로직에 방문시 단 한번의 할인률 반영[방문자수를 늘리기 위함, 이미 이벤트가 발생된 상태라면 guest_book class 속성에 이벤트 비활성화 시키기]
		</h3>
		<hr><br>

		<div id="header">
			<h2>할인을 위한 점핑</h2>
		</div>

		<div id="main">
			<div class="guess_box"><img src="images/jump1.jpg"/></div>
			<div class="guess_box"><img src="images/jump2.jpg"/></div>
			<div class="guess_box"><img src="images/jump3.jpg"/></div>
			<div class="guess_box"><img src="images/jump4.jpg"/></div>
		</div>
		
		<script src="scripts/jquery-3.1.1.js"></script>
		<script>
			$(document).ready(function() {
				$(".guess_box").click( function() {
					$(".guess_box p").remove();

					var discount = Math.floor((Math.random()*5) + 5);

					var discount_msg = "<p>당첨된 당신의 할인율 - "+discount+"%</p>";
					
					$(this).append(discount_msg);


					//??? 이벤트를 무효화 하기

					

				});
			});
		</script>

	</body>
</html>
