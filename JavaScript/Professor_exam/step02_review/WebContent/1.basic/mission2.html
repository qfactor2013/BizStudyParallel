<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>operator4app.html</title>
</head>
<body>
	
	조선 시대에 한글이 창제·반포되었을 당시의 공식 명칭은?<br>

	<input type='text' id="data">
	<button onclick= "viewData()">클릭</button>	
	<br>
	
	<!-- 조건식이 true인 경우 이미지 출력 영역 -->
	<div id="imgView"></div>
	
	
	<script>
		//??? 입력한 데이터가 훈민정음일 경우 viewImg.jpg 이미지 파일 출력하기
		function viewData(){
			var data = document.getElementById("data").value;
			
			/* 문자열 비교시에 == 동등 비교 연산자 */
			if( data == "훈민정음"){
				document.getElementById("imgView").innerHTML
				= "<img src='img/viewImg.jpg' width='30%' height='30%'>";
			}else{
				document.getElementById("imgView").innerText
				= "데이터 무효";
			}
		}
	</script>		
	
</body>
</html>
