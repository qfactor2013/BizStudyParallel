<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<html>
  <head>
    <title>이벤트로 이미지 변경하기</title>

    <script type="text/javascript">
  
      function touchRock() {
    
		var userName = prompt("니 이름은 뭐니?", "이름입력하세요");
        
		//? 입력된 사람 이름이 "김유정" 인 경우에 한해서 웃기
		if (userName == "김유정") {
          alert(userName + "님 반가워");
          document.getElementById("rockImg").src 
          = "rock_happy.png";        
		}else{
			alert("넌 유정이가 아니잖아!");
		}
	  }//end of touchRock()
    </script>
  </head>

  <body onload="alert('안녕. 나는 너의 귀여운 돌, 클릭후 내 표정은?');">

    <div style="margin-top:100px; text-align:center">
    
	  <img id="rockImg" src="rock.png"  style="cursor:pointer" onclick="touchRock();" />
    
	</div>

  </body>
</html>
