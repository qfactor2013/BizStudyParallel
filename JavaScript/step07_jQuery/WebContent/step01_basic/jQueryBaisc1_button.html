<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
  <title> jQuery 맛보기 </title>
 </head>

 <body>
	
	<h3>* 일반 자바스크립트와 jQuery 기본 문법을 버튼 데이터로 비교 체험하는 초간단 예제 *</h3>

	<br><hr><br>
	1. 버튼 클릭시 버튼 메세지가 변경됩니다[기본 자바스크립트 문법]<br>
	<button id="b1" onClick="bClick()">클릭</button><br>
	<script>
		function bClick(){
			document.getElementById("b1").innerText = "자바스크립트";
		}
	</script>


	<hr><br>

	<!-- ??? jQuery 함수 단축표기문법-->
	2. 버튼 클릭시 버튼 메세지가 변경됩니다[jQuery 함수 단축표기문법]<br>
	<button id="b2">클릭</button>
	<script src="scripts/jquery-3.1.1.js"></script>
	<script>
		$(document).ready(function(){
			$("#b2").click(function() {
				$("#b2").text("jQuery 단축표기");
			});
		});
	</script>
	<hr><br>
	<!-- ??? jQuery 함수 문법 : 다중 library들을 동시 다발로 사용되는 html에선 library 구분 -->
	3. 버튼 클릭시 버튼 메세지가 변경됩니다[jQuery 함수 문법]<br>
	<button id="b3">클릭</button>
	<script>
		jQuery(document).ready(function(){
			jQuery("#b3").click(function() {
				jQuery("#b3").text("jQuery 함수표기");
			});
		});
	</script>
 </body>
</html>
