<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h2>jQuery 학습</h2>
	<br><hr><br>
	1. 개발 환경 : jQuery 라이브러리(유용한 js 함수 모음) 다운로드 또는 url로 include 하기<br>
	   - http://jquery.org<br>
	2. jQuery  문법에 맞게 개발하기 <br>
	3. test 로직 <br>
	   - 버튼 만들고, 버튼 클릭하면, text form(text field)에 이름 출력하기 <br>
	   
	<br><hr><br>
	<!--  버튼 클릭(onclick) 시에 text field에 데이터 출력(value속성에 값 대입)
			버튼이 언제 클릭되나? 정확한 시점 확인불가, 단지 버튼클릭될때 로직처리는 필수 -->
			
	<button id="button">클릭</button> <input type="text" id="dataView">
	<img id="view" width="30%" height="40%" alt="" src="">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
		$("button").click(function() {
				$("#dataView").val("data");
				$("img").attr({src:"img/cherries.jpg"});
		});	
	});
</script>
<!-- value -> val()
	 innerHTML - > html()
	 innerText - > text()
 -->
</body>
</html>
